<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>LawForms</title>
        <link th:href="@{/css/mainstyles.css}" rel="stylesheet" />
    </head>

    <body>
        <header>
            Law Forms
        </header>

        <section style="margin: 0; padding: 0;">

            <nav style="margin: 0; padding: 0;">
                <ul>
                    <li class="general-design"><a th:href="@{/index.html}">| Домой</a></li>
                    <li class="general-design"><a th:href="@{/contacts.html}">| Контакты</a></li>
                </ul>
            </nav>

            <section class="form-parameters">

                <h1>Договор купли-продажи автомобиля (между физическими лицами)</h1>
                <h2>Шаг 1 из 5. Технические характеристики транспортного средства</h2>
                <form 
                    enctype="multipart/form-data"
                    th:method="POST"
                    th:object="${formParams}"                    
                    th:action="@{/form/naturalperson/agreement/autodeal/vehicle_params}">

                    <p/>
                    <label>Марка, модель транспортного средства</label>
                    <input type="text" th:field="*{vehicleTechData.model}"/>
                    <span class="validationError" th:if="${#fields.hasErrors('vehicleTechData.model')}" th:errors="*{vehicleTechData.model}" th:style="${'color: red;'}"/>

                    <p/>
                    <label>Государственный номер</label>
                    <input type="text" th:field="*{vehicleTechData.numberOfStateRegistration}"/>

                    <p/>
                    <label>Идентификационный номер (VIN)</label>
                    <input type="text" th:field="*{vehicleTechData.vin}"/>
                    
                    <p/>
                    <label>Наименование (тип транспортного средства)</label>
                    <input type="text" th:field="*{vehicleTechData.name}"/>

                    <p/>Категория транспортного средства
                    <select th:field ="*{vehicleTechData.category}">
                        <option th:each = "c : ${categories}"
                                th:value ="${c}"
                                th:text ="${c.fullName}" />
                    </select>

                    <p/>
                    <label>Год изготовления транспортного средства</label>
                    <input type="number" th:field="*{vehicleTechData.yearOfIssuing}" min="1900" value="2020" step="1"/>

                    <p/>
                    <label>Модель, номер двигателя</label>
                    <input type="text" th:field="*{vehicleTechData.engineModel}"/>

                    <p/>
                    <label>Шасси (рама) номер</label>
                    <input type="text" th:field="*{vehicleTechData.chassis}"/>

                    <p/>
                    <label>Кузов (кабина, прицеп) номер</label>
                    <input type="text" th:field="*{vehicleTechData.bodyNumber}"/>

                    <p/>
                    <label>Цвет кузова</label>
                    <input type="text" th:field="*{vehicleTechData.bodyColor}"/>
                    
                    <p/>
                    <label>Мощность двигателя</label>
                    <input type="text" th:field="*{vehicleTechData.enginePower}"/>
                    
                    <p/>
                    <label>Рабочий объем двигателя</label>
                    <input type="number" th:field="*{vehicleTechData.engineVolume}" placeholder="00.00"/>

                    <p/>
                    <label>Тип двигателя</label>
                    <input type="text" th:field="*{vehicleTechData.engineType}"/>

                    <p/>
                    <label>Паспорт транспортного средства</label>
                    <input type="text" th:field="*{vehicleTechData.vehiclePassport}"/>

                    <p/>
                    <label>Наименование организации, выдавшей паспорт</label>
                    <input type="text" th:field="*{vehicleTechData.vehiclePassportIssuer}"/>

                    <p/>
                    <input type="submit" value="Назад" name="_prev" />                    
                    <input type="submit" value="Далее" name="_next"/>

                </form>

            </section>
        
        </section>

        <footer>

        </footer>

    </body>

</html>
